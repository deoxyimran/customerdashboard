<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="../fontawesome/css/solid.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600&display=swap" rel="stylesheet">     
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@500;600&display=swap" rel="stylesheet">
    <title>Dashboard</title>
  </head>
  <body>
    <dialog id="dialog" class="rounded-md drop-shadow-2xl w-[350px] backdrop:bg-gray-400 backdrop:bg-opacity-25">
      <div class="flex flex-col">
        <div class="flex flex-row">
          <div id="dial-icon" class="w-[50px] h-[50px] flex items-center justify-center mr-[7px]">
          </div>
          <div id="dial-text" class="h-[50px] flex items-center justify-center font-['Poppins'] 
            text-[1.1em] font-[400]">
          </div>
        </div>
        <div class="flex flex-row">
          <div class="flex-grow"></div>
          <button id="dial-btn" 
              class="bg-blue-500 active:bg-blue-700 font-['Poppins'] font-medium text-[0.92em] 
                text-blue-50 w-[70px] h-[29px] mt-[20px]">
            OK
          </button>
        </div>
      </div>
    </dialog>
    <div class="flex flex-col items-center bg-no-repeat bg-cover 
        bg-[url(../assets/bg1.jpg)] w-screen h-screen overflow-auto">
      <div class="relative flex flex-col w-full h-[50px]
          items-center mb-1">
        <div class="absolute font-['Fira Sans Condensed'] 
            text-[2em] text-[#ffffff] font-[600] z-20">
          Dasboard Concept
        </div>
        <div class="absolute bg-purple-500 z-10 w-[310px]
          h-full blur-md opacity-[0.8]">
        </div>
      </div>
      <div class="flex flex-row rounded-md w-[800px] h-[550px] bg-[#ffffff] mt-2">
        <div id="sidebar" class="flex flex-col rounded-l-md w-[200px] 
            bg-gradient-to-b from-[#240fe481] from-40% to-[#240fe4d6]">
          <span class="flex flex-row justify-center items-center mt-[5px] mb-[20px] font-['Poppins']
              text-[0.93em] italic font-[400] text-blue-100">
            Dashboard
          </span>
          <button id="profile-pane-btn" class="flex flex-row items-center
              h-[34px]">
            <i class="fas fa-user text-[#ffa348] text-[1em] 
              ml-[8px] mr-[6px] w-[20px]">
            </i>
            <div class="text-[0.9em] text-yellow-50 
                font-['Poppins'] font-[500] leading-[0.7em]">
              Profile
            </div>
          </button>
          <button id="items-pane-btn" class="flex flex-row h-[34px]">
            <i class="fas fa-plus-circle text-[#44e4b7] text-[1em]
              flex flex-col justify-center items-center ml-[8px] mr-[6px] w-[20px]">
            </i>
            <div class="text-[0.9em] text-yellow-50 
                font-['Poppins'] font-[500] flex flex-col justify-center leading-[0.8]">
              Add Items
            </div>
          </button>
        </div>
        <div id="pane-root" class="w-full flex flex-col">
        </div>
      </div>
    </div>
    <script type="module" src="../scripts/init.ts"></script>
  </body>
</html>
